<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu, Food Co.</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/menu.css" />
  </head>
  <body>
    <div id="root">
      <div class="flex-container-center">
        <ul class="no-decoration-list">
          <li class="no-decoration-list-item">
            <a href="./index.html">Home</a>
          </li>
          <li class="no-decoration-list-item active">
            <a href="./menu.html">Menu</a>
          </li>
          <li class="no-decoration-list-item">
            
          </li>
        </ul>
      </div>
      <div id="upbox">
        <button type="button" class="btn btn-primary" id="modal-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="bi-bag"></i>  Cart
        </button>
      </div>
      <span id="welcome-note"> Fish dishes </span> <br />
      <div class="flex-container-grid" id="menu-content-fish"></div>
      <span id="welcome-note"> Drinks </span> <br />
      <div class="flex-container-grid" id="menu-content-smoothies"></div>
      <span id="welcome-note"> Vegan dishes </span> <br />
      <div class="flex-container-grid" id="menu-content-vegetable"></div>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cart content</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-container">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="table-body">
               
                </tbody>
              </table>
              <div class="modal-footer" id="modal-footer-container">
              
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-btn">Clear</button>
              <button type="button" class="btn btn-primary">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module">
      import { FillElements, addToCart, populateCartData } from "../js/menu.js";
      document.addEventListener('DOMContentLoaded', async(e) => {
        await FillElements('fish', 'menu-content-fish')
        await FillElements('smoothies', 'menu-content-smoothies')
        await FillElements('vegetable', 'menu-content-vegetable')

      })
      document.addEventListener('click', e => {
        const className = e.target.className.split(' ')[1];
        if (className === 'cart-btn') {
          addToCart(e.target.value);
        }
      })
      document.getElementById('modal-btn').addEventListener('click', e => {
        populateCartData();
      })

      document.getElementById('close-btn').addEventListener('click', e => {
        window.localStorage.clear();
      })
    </script>
    <!-- <script type="text/JavaScript" src="../js/menu.js"></script> -->
  </body>
</html>
